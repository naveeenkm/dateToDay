<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styling */
    body {
      background-color: #f8f9fa; /* Light gray background */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    .welcome-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: #343a40; /* Dark gray color */
    }

    .subtext {
      font-size: 1.25rem;
      color: #6c757d; /* Medium gray color */
    }

    .proceed-btn {
      padding: 10px 30px;
      font-size: 1.25rem;
      background-color: #007bff; /* Blue color */
      color: #fff;
      border: none;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .proceed-btn:hover {
      background-color: #0056b3; /* Darker blue on hover */
      transform: scale(1.1); /* Slight scaling animation */
    }
  </style>
</head>
<body>
  <!-- Main Section -->
  <div class="container my-auto text-center">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Welcome Text -->
       
        <div class="welcome-text mb-4">Welcome to ChronoGuide!</div> 
        <div class="mb-4" style="font-size: 1.5rem;">Date to Day Tool</div> 
        
        <p class="subtext mb-5">Navigate through time with precision and ease. Ready to forecast dates with smart predictions? Click below to get started!</p>
        
        
        <a href="/datepicker" class="btn proceed-btn shadow-lg">Proceed</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-secondary text-white text-center py-3">
    <p>&copy;Copyright 2024. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
